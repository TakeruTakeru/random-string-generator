<!DOCTYPE html>
<html>
  <head>
    <title>Random String Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="initializer.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Random String Generator</h1>
      <h2>Options</h2>
      <div id="feedback">
        <span>Saved successfully!</span>
      </div>
      <form id="form">
        <div class="form-group">
          <label for="stringLength">Random String Length:</label>
          <input type="number" id="stringLength" max="4000" min="1" value="12" />
        </div>
        <div class="form-group">
          <label for="customCharacters">Custom Characters:</label>
          <input type="text" id="customCharacters" maxlength="10000" minlength="1" />
        </div>
        <button id="save">Save</button>
      </form>
    </div>
  </body>
</html>
