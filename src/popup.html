<!DOCTYPE html>
<html>
  <head>
    <title>Random String Inputter</title>
    <script src="popup.js" defer></script>
  </head>
  <body>
    <h1>Random String Inputter</h1>
    <label for="stringLength">Random String Length:</label>
    <input type="number" id="stringLength" min="1" value="12" />
    <br /><br />
    <label for="customCharacters">Custom Characters:</label>
    <input
      type="text"
      id="customCharacters"
      value="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"
    />
    <br /><br />
    <input type="text" id="customTemplate" placeholder="e.g., XXXX-XXXX" />
    <br /><br />
    <button id="save">Save</button>
  </body>
</html>
